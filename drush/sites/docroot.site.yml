# Application 'docroot', environment 'dev'.
dev:
  root: /var/www/html/docroot.dev/docroot
  ac-site: docroot
  ac-env: dev
  ac-realm: prod
  uri: docrootdev.prod.acquia-sites.com
  dev.livedev:
    parent: '@docroot.dev'
    root: /mnt/gfs/docroot.dev/livedev/docroot
  host: docrootdev.ssh.prod.acquia-sites.com
  user: docroot.dev
  paths:
    drush-script: drush9


